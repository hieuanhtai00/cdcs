name: chuyendecoso
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  http: ^0.13.4
  permission_handler: ^9.2.0
  file_picker: ^4.5.1
  open_file: ^3.2.1
